{% extends "base.html" %}

{% block content %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">تسجيل</h3>

              <form method="post">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example99">اسم المستخدم</label>

                  <input type="text" id="username" name="username" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example97">البريد الالكتروني</label>

                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example90">كلمة المرور</label>

                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example90">تأكيد كلمة المرور</label>

                  <input type="password" id="confirmpassword" name="confirmpassword" class="form-control form-control-lg" />
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">تسجيل</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
{% endblock %}
